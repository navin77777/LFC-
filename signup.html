<!doctype html>
<html lang="en">
  <head>
    <title>LFC Donate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
    
 <style>
   
 </style>


</head>
  <body>
      

    
    <div class="container my-2 py-2 z-depth-1">


      <nav class="navbar navbar-expand-lg navbar-dark info-color">
        <a class="navbar-brand" href="#"> <b> LFC</b></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
      </nav>
  
 
 
      <!--Section: Content-->
      <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text mt-2">
  
  
        <!--Grid row-->
        <div class="row d-flex justify-content-center">
  
          <!--Grid column-->
          <div class="col-md-6">
  
            <!-- Default form subscription -->
            <form class="text-center" action="/" method="POST">
  
              <p class="h4 mb-4">Donate to LFC</p>
  
              <p>Remember that the happiest people are not those getting more, but those giving more.</p>
  
              <p>
                <a href="" target="_blank">Return to Home </a>
              </p>
  
              <!-- Name -->
              <input type="text" class="form-control mb-4" name="fName" placeholder=" First Name">

              <input type="text" class="form-control mb-4" name="lName" placeholder=" Last Name">

              <input type="text" class="form-control mb-4" name="address" placeholder=" Your Address">

              <input type="text" class="form-control mb-4" name="phone" placeholder=" Enter your Mobile no">

              <input type="text" class="form-control mb-4" name="donate" placeholder=" What do you want to donate">

  
              <!-- Email -->
              <input type="email" class="form-control mb-4" name="email" placeholder="E-mail">
  
              <!-- Sign in button -->
              <button class="btn btn-info btn-block" type="submit">Donate</button>
  
  
            </form>
            <!-- Default form subscription -->
  
          </div>
          <!--Grid column-->
  
        </div>
        <!--Grid row-->
  
  
      </section>
      <!--Section: Content-->
  
  
    </div>

    <!-- JQuery -->
 <script src="app.js"></script>   
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
  </body>
</html>
